    quest: Questbuch
    tip-1: Barbaren sind Standardspieler, die kein Königreich haben. Sie können Betten aufstellen, um Lager zu errichten, andere Barbaren angreifen und Städte zerstören.
    tip-2: Verwenden Sie "/k kingdom", um das Königreichmenü zu öffnen und Königreichen beizutreten, oder verwenden Sie "/k kingdom create", um Ihr eigenes zu erstellen.
    tip-3: Die Diplomatieoptionen für andere Königreiche sind Frieden, Handel, Allianz, Krieg. Feindliche Königreiche im Krieg können die Städte der anderen erobern.
    tip-4: Verwenden Sie "/k settle", um neue Städte für Ihr Königreich zu erstellen. Verwenden Sie "/k map", um das umliegende Land anzuzeigen und einen Hinweis darauf zu erhalten, ob Ihr Standort besiedelt werden kann.
    tip-5: Öffnen Sie das Stadtmenü mit "/k town", um Ihrem Königreich Städte beizutreten und diese zu verlassen und um Städte zu verwalten, die Sie kontrollieren.
    tip-6: Beanspruchen Sie Stadtland mit "/k claim", um Container und Tiere vor Feinden zu schützen, Ihre Statistiken und Punktzahl zu verbessern und das Auftauchen von Monstern zu verhindern.
    tip-7: Richten Sie im Stadtmenü Stadtgrundstücke ein, auf denen nur bestimmte Bewohner bauen können. Ändern Sie die Stadtoptionen, damit Bewohner nur auf ihren Grundstücken bauen können.
    tip-8: Bauen Sie Eisengolems, um Ihre Städte vor feindlichen Spielern zu schützen. Suchen Sie Ruinen auf und besiegen Sie die Ruinengolems, um eine Belohnung zu erhalten.
    tip-9: Verwenden Sie "/k stats" und "/k score", um Spielerstatistiken anzuzeigen. Verwenden Sie "/k prefix", um Ihren eigenen Chattitel festzulegen. Schalten Sie Titel mit verbesserten Statistiken frei.

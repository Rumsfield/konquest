    quest: Görev Kitabı
    tip-1: Barbarlar, krallığı olmayan varsayılan oyunculardır. Kamp kurmak, diğer barbarlara saldırmak ve kasabaları yok etmek için yataklar yerleştirebilirler.
    tip-2: Krallık menüsünü açmak ve krallıklara katılmak için "/k kingdom" kullanın veya kendi krallığınızı oluşturmak için "/k kingdom create" kullanın.
    tip-3: Diğer krallıklar için diplomasi seçenekleri barış, ticaret, ittifak, savaştır. Savaştaki düşman krallıklar birbirlerinin kasabalarını ele geçirebilir.
    tip-4: Krallığınız için yeni kasabalar oluşturmak için "/k settle" kullanın. Çevredeki arazileri ve konumunuzun yerleşilebilir olup olmadığına dair bir ipucu görmek için "/k map" kullanın.
    tip-5: Krallığınızdaki kasabalara katılmak ve çıkmak ve kontrol ettiğiniz kasabaları yönetmek için "/k town" ile Kasaba Menüsünü açın.
    tip-6: Konteynerleri ve hayvanları düşmanlardan korumak, istatistiklerinizi ve puanınızı artırmak ve canavarların ortaya çıkmasını önlemek için "/k claim" ile kasaba arazisini talep edin.
    tip-7: Kasaba Menüsünde yalnızca belirli sakinlerin inşa edebileceği kasaba parselleri ayarlayın. Kasaba seçeneklerini sakinlerin yalnızca kendi parsellerinde inşa etmelerine izin verecek şekilde değiştirin.
    tip-8: Kasabalarınızı düşman oyunculardan korumak için Demir Golemler inşa edin. Harabeleri arayın ve bir ödül için Harabe Golemlerini yenin.
    tip-9: Oyuncu istatistiklerini görüntülemek için "/k stats" ve "/k score" kullanın. Kendi sohbet başlığınızı belirlemek için "/k prefix" kullanın. İstatistikleri artırılmış unvanların kilidini açın.
